name: cellpose_cpu
channels:
  - conda-forge
  - defaults
  - pytorch

dependencies:
  - python=3.8
  - numpy>=1.20
  - numba>=0.43.1
  - scipy
  - scikit-image
  - opencv
  - pyqt
  - pyqtgraph>=0.11.0rc0
  - natsort
  - tqdm
  - tifffile
  - fastremap
  - cellpose==1.0.2
  - matplotlib

  # Force CPU-only PyTorch (important on Windows)
  - pytorch=1.10.2
  - torchvision
  - torchaudio
  - cpuonly
